query AllAbouts($first: IntType = 100, $skip: IntType = 0, $locale: SiteLocale) {
	allAbouts(locale: $locale, first: $first, skip: $skip) {
		...AboutFragmentLight
	}
	_allAboutsMeta {
		count
	}
}

query About($slug: String!, $locale: SiteLocale) {
	about(filter: { slug: { eq: $slug } }, locale: $locale) {
		...AboutFragment
	}
}

fragment AboutFragment on AboutRecord {
	__typename
	_modelApiKey
	id
	image {
		...ImageFragment
	}
	title
	slug
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
			}
		}
	}
	_allSlugLocales {
		locale
		value
	}
	_seoMetaTags {
		...SeoMetaTagsFragment
	}
}

fragment AboutFragmentLight on AboutRecord {
	__typename
	id
	title
	slug
}
