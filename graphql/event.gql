query AllEvents($first: IntType = 100, $skip: IntType = 0, $locale: SiteLocale) {
	allEvents(locale: $locale, first: $first, skip: $skip, orderBy: _createdAt_DESC) {
		...EventFragmentLight
	}
	_allEventsMeta(locale: $locale) {
		count
	}
}

query Event($slug: String!, $locale: SiteLocale) {
	event(filter: { slug: { eq: $slug } }, locale: $locale) {
		...EventFragment
	}
}

fragment EventFragment on EventRecord {
	__typename
	_createdAt
	id
	title
	subtitle
	introHeadline
	intro {
		value
		blocks
	}
	content {
		value
		blocks {
			... on ImageRecord {
				__typename
				id
				image {
					...ImageFragment
				}
			}
		}
	}
	image {
		...ImageFragment
	}
	gallery {
		...GalleryFragment
	}
	video {
		...VideoFragment
	}
	videoImage {
		...ImageFragment
	}
	videoCaption
	metaInfo {
		__typename
		id
		headline
		text {
			__typename
			blocks
			value
		}
	}
	cv {
		__typename
		id
		headline
		text {
			__typename
			blocks
			value
		}
	}
	slug
	_allSlugLocales {
		locale
		value
	}
	_seoMetaTags {
		...SeoMetaTagsFragment
	}
}

fragment EventFragmentLight on EventRecord {
	__typename
	_createdAt
	id
	title
	subtitle
	introHeadline
	image {
		...ImageThumbnailFragment
	}
	slug
}
